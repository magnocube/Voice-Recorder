		<script>
			function httpGet(theUrl)
			{
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
				xmlHttp.send( null );
				return xmlHttp.responseText;
			}
			
			var Tables=[];
			var counter=0;
			var togglevar=0;
			var value="";
			for (var i = 0; i < myMap.length-3; i=i+4) { 
			
				if(togglevar==0){
					Tables[counter]="<tr  style='height:41px'bgcolor='#bbc86a'>";
					togglevar=1;
				}else{
					Tables[counter]="<tr  style='height:41px'bgcolor='#889537'>";
					togglevar=0;
				}
			
				if(myMap[i]==""&&myMap[i+1]==""&&myMap[i+2]==""&&myMap[i+3]==""){
					Tables[counter]+="<td colspan='2'><input type='hidden' name='spacer' value='spacer'>&nbsp;</td></tr>";
					counter++;
				}else{
					if( myMap[i+3]=="1" && myMap[i]=="1" ){
						myMap[i+3]="checkbox";
						value=" checked";
					
					}else if( myMap[i+3]=="1" && myMap[i]=="0" ){
						myMap[i+3]="checkbox";
						value="";
						
					}else if(myMap[i+3]=="0"){
						value="readonly value='"+myMap[i]+"'";
						
					}else{
						value="value='"+myMap[i]+"'"
					}
				
					Tables[counter]+="<td border='0'><h1>"+ myMap[i+2] +"</h1></td><td><input form='lanform' type='"+ myMap[i+3] +"' name='"+ myMap[i+1] +"' "+ value +"></td></tr>";
					counter++;
				}
			}		
			
</script>
